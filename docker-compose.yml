version: '3.8'

services:
  db:
    image: postgres:17
    container_name: smartcompare-db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: smartcompare-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres-data: {}