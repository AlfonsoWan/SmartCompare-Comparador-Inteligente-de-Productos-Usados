# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5555/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B625064536756B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=${APPLICATION_NAME:smartcompare}

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:DEBUG}
logging.level.com.smartcompare=${LOG_LEVEL_APP:DEBUG}

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic
logging.level.com.smartcompare.product.infrastructure.MercadoLibreClient=DEBUG

